- name: set permissions on /var/lock/apache2
  file:
    path=/var/lock/apache2
    state=directory
    recurse=yes
    owner={{ apache.user }}
    group={{ apache.group }}
    mode=755
  when: (ansible_os_family == "Debian")
  tags:
    - apache

- name: put into autostart
  service:
    name={{ apache_role.service }}
    enabled=yes
  tags:
    - apache

- name: restart service
  service:
    name={{ apache_role.service }}
    state=restarted
  ignore_errors: True
  tags:
    - apache