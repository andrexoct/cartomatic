- name: load main configs
  template:
    src={{ item }}.j2
    dest={{ apache_role.path }}/conf/{{ item }}
  with_items:
    - "httpd.conf"
  when: (ansible_os_family == "RedHat")
  tags:
    - apache

- name: load extra configurations
  template:
    src={{ item }}.j2
    dest={{ apache_role.path }}/{{ item }}
  with_items:
    [
      "magic"
    ]
  when: (ansible_os_family == "RedHat")
  tags:
    - apache

- name: load main configurations
  template:
    src={{ item }}.j2
    dest={{ apache_role.path }}/{{ item }}
  with_items:
    [
      "apache2.conf"
    ]
  when: (ansible_os_family == "Debian")
  tags:
    - apache

- name: load custom pages
  copy:
    src={{ item }}
    dest={{ apache_role.path }}/html/{{ item }}
  with_items:
    - "401.html"
    - "403.html"
    - "404.html"
    - "502.html"
    - "50X.html"
    - "index.html"
  tags:
    - apache

